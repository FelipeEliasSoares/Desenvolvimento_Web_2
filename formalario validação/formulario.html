<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulário</title>
</head>
<body>

<div class="container mt-5">
    <h2>Formulário</h2>
    <hr>
    <form>
        <!-- Nome -->
        <div class="form-group">
            <label for="nome">Nome completo:</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" required>
        </div>
        <br>
        <!-- Telefone e Email -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="(XX)XXXXX-XXXX" pattern="\([0-9]{2}\)\s[0-9]{4,5}-[0-9]{4}" title="Digite o telefone no formado exigido (XX)XXXXX-XXXX" required>
                </div>
                <div class="col">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
                </div>
            </div>
        </div>
        <br>
        <!-- CPF, Data de Nascimento e CEP -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" placeholder="XXX.XXX.XXX-XX" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" title="Digite o CPF no formato exigido XXX.XXX.XXX-XX" required>
                </div>
                <div class="col">
                    <label for="dataNascimento">Data de Nascimento:</label>
                    <input type="date" class="form-control" id="dataNascimento" required>
                </div>
                <div class="col">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" placeholder="XXXXX-XXX" pattern="[0-9]{5}-[0-9]{3}" title="Digite o CEP no formato exigido XXXXX-XXX" required>
                </div>
            </div>
        </div>
        <br>
        <!-- Endereço e Cidade -->
        <div class="form-group">
            <div class="row">
                <div class="col">
                    <label for="endereco">Endereço:</label>
                    <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required>
                </div>
                <div class="col">
                    <label for="cidade">Cidade:</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Digite sua cidade" required>
                </div>
            </div>
        </div>
        <br>
        <!-- Foto de Perfil (Imagem) -->
        <div class="form-group">
            <label for="fotoPerfil">Foto de perfil (Apenas imagens):</label>
            <input type="file" class="form-control" id="fotoPerfil" accept="image/*" required>
        </div>
        <br>
        <!-- Contrato (PDF, DOC, DOCX) -->
        <div class="form-group">
            <label for="contrato">Contrato (PDF, DOC, DOCX):</label>
            <input type="file" class="form-control" id="contrato" accept=".pdf, .doc, .docx" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <button type="reset" class="btn btn-warning">Limpar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
